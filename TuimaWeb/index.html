      		function init()
      		{
        		var nlsStrings = dojo.i18n.getLocalization("TuimaWeb","index_res");
        		var pageTitleString = nlsStrings.PAGE_TITLE; 
        		var greetingString = nlsStrings.GREETING;
        		var copyPasteAreaString = nlsStrings.COPY_PASTE_AREA;
				var pasteSubmitString = nlsStrings.PASTE_BUTTON

        		dojo.byId("greetingId").innerHTML = greetingString;
        		dojo.byId("titleId").text = pageTitleString;
        		dojo.byId("pasteSubmitId").label = pasteSubmitString;

      		}
      		dojo.addOnLoad(init);
